<!-- 
We can declare a controller that is responsible for the sate's template right in the sate's declaration
Use:
	- controller: 'CtrlName as label' 
	- controller: CtrlName
	  controllerAs: 'label'
In the template, use label.data as usual with controllerAs syantax
-->
