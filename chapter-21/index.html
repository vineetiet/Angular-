<!--
ng-if is a general purpose if statement like attribute directive 
	if its value is false, angular removes the containing element from the DOM entirely.

ng-show/ng-hide : attribute directive automatically attach CSS classes to the containing element that either show or hide the element.
	- The containing element does not get removed from the DOM
-->
<!DOCTYPE html>
<html ng-app="ShoppingListApp">
<head>
	<meta charset="utf-8">
	<script src="angular.js"></script>
	<script src="app.js"></script>
	<link rel="stylesheet" type="text/css" href="style.css">
	<title>Custom service through a provider</title>
</head>
<body>

	<h1>Custom service through a provider</h1>
	<div id="list" ng-controller="ShoppingListController as list">
	<h3>Shopping List</h3>
	<input type="text" ng-model="list.itemName" placeholder="item name">
	<input type="text" ng-model="list.itemQuantity" placeholder="item quantity">
	<button ng-click="list.addItem();">Add Item</button>
	<ol>
		<li ng-repeat="item in list.items">
		{{item.quantity}} of {{item.name}}
		<button ng-click="list.removeItem($index);">Remove Item</button>
		</li>

	</ol>

	<!-- hide the error (div from DOM) message if no error-->
	<!-- <div ng-if="list.errorMessage" class="error">Error: {{list.errorMessage}} </div>
		
	</div> -->

<!-- ng-show also does the same thing except it will not remove the div from DOM (document object model) it simply put special class on it that angular would know to have the div hidden. ng-show will hide the element if value assign to it false-->
	<!-- <div ng-show="list.errorMessage" class="error">Error: {{list.errorMessage}} </div> -->

<!-- excat opposit to ng-show. ng-hide will show the element if the value assign to it false-->
<div ng-hide="!list.errorMessage" class="error">Error: {{list.errorMessage}} </div>



</body>
</html>
