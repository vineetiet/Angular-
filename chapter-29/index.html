<!DOCTYPE html>
<html ng-app="ShoppingListApp">
<head>
	<meta charset="utf-8">
	<script src="angular.js"></script>
	<script src="app.js"></script>
	<link rel="stylesheet" type="text/css" href="styles.css">
	<title>Directives with controller</title>
</head>
<body>
	<!-- <h3>Shopping List #1</h3> -->
	<div id="list" ng-controller="ShoppingListController as list">
		<input type="text" ng-model="list.itemName" placeholder="item name">
		<input type="text" ng-model="list.itemQuantity" placeholder="item quantity">
		<button ng-click="list.addItem();">Add Item</button>
		
		 <shopping-list items="list.items" title="{{list.title}}" remove-item="list.removeItem(index)"></shopping-list>  <!-- this index is a key for our directive to find value to it -->

		<!-- <shopping-list items="list.items" title="{{list.title}}" remove-item="list.removeItem"></shopping-list> --> 
 
	</div>

	<div id="list" ng-controller="ShoppingListController1 as list1">
		<input type="text" ng-model="list1.itemName" placeholder="item name">
		<input type="text" ng-model="list1.itemQuantity" placeholder="item quantity">
		<button ng-click="list1.addItem();">Add Item</button>
		
		<shopping-list items="list1.items" title="{{list1.title}}" remove-item="list1.removeItem"></shopping-list>

	</div>
</body>
</html>
