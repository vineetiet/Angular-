<!DOCTYPE html>
<html ng-app="ShoppingListApp">
<head>
	<meta charset="utf-8">
	<script src="angular.js"></script>
	<script src="app.js"></script>
	<style>body{font-size: 1.2em;}</style>
	<title>ng-repeat</title>
</head>
<body>

	<h1>ng-repeat</h1>
	<div ng-controller="ShoppingListController">

		<h3>Shopping List:</h3>
		<!-- <ul>
			<li ng-repeat="item in shoppingList1">{{ item }}</li>
		</ul> -->

		<!-- <ul>
			<li ng-repeat="item in shoppingList2">Buy {{item.quantity}} of {{item.name}}(s)</li>
		</ul> -->
		<input type="text" ng-model="shoppingList2[0].quantity"> <!-- watcher -->
		<ul>
			<li ng-repeat="item in shoppingList2">{{$index + 1}}. Buy {{item.quantity}} of {{item.name}}</li>
		</ul>
		<input type="text" ng-model="newItemName" placeholder="item name">
		<input type="text" ng-model="newItemQuantity" placeholder="item qunatity">
		<button ng-click="addToList()">Add To List</button>
		
	</div>

</body>
</html>
