<!-- 
Nested states allows us to logically represent nested views
Parent state template has a ui-view in its template for the child state's template to insert its HTML
Child state name is usually declared with synatx 'parent.child'
The optionally declared url of the child gets concatenated to the declared url of the parent.
The parent's resolve property is inherited by the child and is injectable into the child's controller.
-->
<!DOCTYPE html>
<html ng-app="ShoppingList">
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" href="css/styles.css">
	<title>No cookie Shopping list</title>
</head>
<body>
	<h1>Welcome to premade No cookie shopping list</h1>
	<ui-view></ui-view>

	<!-- Libaries-->
	<script src="lib/angular.js"></script>
	<script src="lib/angular-ui-router.js"></script>

	<!-- Modules -->
	<script src="src/shoppinglist/shoppinglist.module.js"></script>

	<!-- Router-->
	<script src="src/routers.js"></script>

	<!-- 'ShoppingList module artifacts-->
	<script src="src/shoppinglist/shoppinglist.component.js"></script>
	<script src="src/shoppinglist/main-shoppinglist.controller.js"></script>
	<script src="src/shoppinglist/shoppinglist.service.js"></script>
	<script src="src/shoppinglist/item-detail-controller.js"></script>

</body>
</html>
