<!-- 
Sate's url property can be declared with parameters.
Parameters:
	- wrapped in curly braces / {paramName}
	- can have more complex matching rules other than just a string.
	- support regular expression matching
Use $stateParams service to retrieve parameters
	- $stateParams.paramName
construct a URL with ui-sref directive:
	-ui-sref="sateName({paramName: value})"
-->
<!DOCTYPE html>
<html ng-app="ShoppingList">
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" href="css/styles.css">
	<title>No cookie Shopping list</title>
</head>
<body>
	<h1>Welcome to premade No cookie shopping list</h1>
	<ui-view></ui-view>

	<!-- Libaries-->
	<script src="lib/angular.js"></script>
	<script src="lib/angular-ui-router.js"></script>

	<!-- Modules -->
	<script src="src/shoppinglist/shoppinglist.module.js"></script>

	<!-- Router-->
	<script src="src/routers.js"></script>

	<!-- 'ShoppingList module artifacts-->
	<script src="src/shoppinglist/shoppinglist.component.js"></script>
	<script src="src/shoppinglist/main-shoppinglist.controller.js"></script>
	<script src="src/shoppinglist/shoppinglist.service.js"></script>
	<script src="src/shoppinglist/item-detail-controller.js"></script>

</body>
</html>
