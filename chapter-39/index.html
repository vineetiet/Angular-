<!-- 
When we click the link from the home page, it switches to main-list, means we are switching the view first and and then going to get the data. it's strange we switch to a view before we know whether there is data or not to begin with.

Resolve property can be used to inject values directly into the controller responsible for the state.

If resolve property is a promise:
	- Router will wait for it to resolve before transitioning to the new sate 
	- If rejected, router will not transition to the new state at all.

The name of the key in the resolver's property object is what is to be injected into the corresponding controller function
Resolve can have properties that contain anything: objects, string etc
-->
