<!DOCTYPE html>
<html ng-app="ShoppingListComponentApp">
<head>
	<meta charset="utf-8">
	<script src="jquery-3.1.1.js"></script>
	<script src="angular.js"></script>
	<script src="app.js"></script>
	<link rel="stylesheet" type="text/css" href="styles.css">
	<title>Shopping List With Components</title>
</head>
<body>
	<h1>Shopping List With Components</h1>
	<!-- <h3>Shopping List #1</h3> -->
	<div id="list" ng-controller="ShoppingListController as list">
		<input type="text" ng-model="list.itemName" placeholder="item name">
		<input type="text" ng-model="list.itemQuantity" placeholder="item quantity">
		<button ng-click="list.addItem();">Add Item</button>
		
		 <shopping-list items="list.items" title="{{list.title}}" remove-item="list.removeItem(index)"></shopping-list>  
 
	</div>

	
</body>
</html>
