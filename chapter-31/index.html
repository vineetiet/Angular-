<!DOCTYPE html>
<html ng-app="ShoppingListApp">
<head>
	<meta charset="utf-8">
	<script src="jquery-3.1.1.js"></script>
	<script src="angular.js"></script>
	<script src="app.js"></script>
	<link rel="stylesheet" type="text/css" href="styles.css">
	<title>Directives with controller</title>
</head>
<body>
	<!-- <h3>Shopping List #1</h3> -->
	<div id="list" ng-controller="ShoppingListController as list">
		<input type="text" ng-model="list.itemName" placeholder="item name">
		<input type="text" ng-model="list.itemQuantity" placeholder="item quantity">
		<button ng-click="list.addItem();">Add Item</button>
		
		 <shopping-list id="list1" items="list.items" title="{{list.title}}" remove-item="list.removeItem(index)">
		 	
		 	<span class="warning">WARNING {{list.warning}}</span>
		 </shopping-list> 

		 <shopping-list id="list2" items="list.items" title="{{list.title}}" remove-item="list.removeItem(index)">
		 	
		 	<div>
		 		<div class="title">
		 			OH, THE HORROR!	
		 		</div>
		 		<div>{{list.warning}}</div>
		 	</div>
		 	
		 </shopping-list> 

 
	</div>

	
</body>
</html>
