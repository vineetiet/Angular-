<!DOCTYPE>
<html ng-app="ShoppingListEventsApp">
<head>
	<meta charset="utf-8">
	<script src="jquery-3.1.1.js"></script>
	<script src="angular.js"></script>
	<script src="app.js"></script>
	<link rel="stylesheet" type="text/css" href="styles.css">
	<title>Shopping List With Events</title>
</head>
<body>
	<h1>Shopping List With Events</h1>
	<!-- This is a parent controller-->
	<div id="list" ng-controller="ShoppingListController as list">
		
		<input type="text" ng-model="list.itemName" placeholder="item name">
		<input type="text" ng-model="list.itemQuantity" placeholder="item Quantity">
		<button ng-click="list.addItem();">Add Item</button>
		<shopping-list items="list.items" title="{{list.title}}" on-remove="list.removeItem(index)"></shopping-list>
	</div>

	<!-- spinner is outside our controller but it is still sitting inside out ng-app-->
	<loading-spinner></loading-spinner>

</body>
</html>
